  <body class="u-body u-xl-mode" data-lang="en">
    <section class="u-clearfix u-section-1" id="sec-06ab">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-clearfix u-group-elements u-group-elements-1">

        </div>
        <h1 class="u-text u-text-default u-text-1">Ground Zero Bridge Connect</h1>
        <br>
        <div class="u-form u-form-1">
          <form action="" method="POST" class="apiForm u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 10px;">
            {% csrf_token %}
            <div class="u-form-group u-form-name u-form-group-1">
              <label for="name-545b" class="u-label">Select your broker</label>
              <select class="brokerSelect u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" name="brokerSelect">
                <option value="icici">ICICI</option>
                <option value="alice">AliceBlue</option>
              </select>
            </div>
            <div class="u-form-group u-form-name u-form-group-1">
              <label for="name-545b" class="u-label">User id</label>
              <input type="text" placeholder="Enter your broker's user id" id="name-545b" name="brokerUID" class="brokerUID u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
            </div>
            <div class="u-form-group u-form-name u-form-group-2">
              <label for="name-18ce" class="u-label">API</label>
              <input type="text" placeholder="Enter your API Key" id="name-18ce" name="brokerApiKey" class="brokerApiKey u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
            </div>
            <div class="u-form-group u-form-name u-form-group-3">
              <label for="name-adef" class="u-label">API Secret </label>
              <input type="text" placeholder="Enter your API Secret" id="name-adef" name="brokerSecretKey" class="brokerSecretKey u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
            </div>
            <div class="u-form-agree u-form-group u-form-group-4">
              <input type="checkbox" id="agree-ce5c" name="agree" class="u-agree-checkbox" required="">
              <label for="agree-ce5c" class="u-label">I accept the <a href="#">Terms of Service</a>
              </label>
            </div>
            <div class="u-align-left u-form-group u-form-submit">
              <a href="#" class="apiFormSubmit u-btn u-btn-submit u-button-style">Submit</a>
              <input type="submit" value="submit" class="u-form-control-hidden">
            </div>
            <div class="u-form-send-message u-form-send-success"> Thank you! Your message has been sent. </div>
            <div class="u-form-send-error u-form-send-message"> Unable to send your message. Please fix errors then try again. </div>
            <input type="hidden" value="" name="recaptchaResponse">
          </form>
        </div>
      </div>
    </section>
    <div class="apiPopup">

      <h4 class="d-flex justify-content-center">Select your broker</h4>

      <table class="table table-borderless" style="">
        <tbody>
          <tr>
            <td><img style="width:150px;" class="popupImage" src="{% static "images/aliceblue_logo.jpg" %}" alt=""></td>
            <td><img style="width:200px;margin-top:5px;" class="popupImage" src="{% static "images/upstox_logo.png" %}" alt=""></td>
            <td><img style="width:200px;" class="popupImage" src="{% static "images/zerodha_logo.png" %}" alt=""></td>
          </tr>

          <tr>
            <td><img style="width:150px;" class="popupImage" src="{% static "images/icici_logo.jpg" %}" alt=""></td>
            <td><img style="width:150px;margin-top:-8px;" class="popupImage" src="{% static "images/fyers_logo.png" %}" alt=""></td>
            <td><img style="width:200px" class="popupImage" src="{% static "images/angelbroking_logo.png" %}" alt=""></td>

      </table>

      <button class="popupClose" style="margin-left:600px;" type="button" name="button">Close</button>
    </div>

    <script>
document.querySelector('.popupClose').onclick = function() {
document.querySelector('.apiPopup').classList.add('hidden')
}



const apiFormCsrf = document.getElementsByName('csrfmiddlewaretoken')[0].value

document.querySelector('.apiForm').addEventListener('submit', function(e) {
  e.preventDefault()
  const apiCredentialForm = new FormData()
  apiCredentialForm.append('brokerSelect', document.querySelector('.brokerSelect').options[document.querySelector('.brokerSelect').selectedIndex].value)
  apiCredentialForm.append('brokerUID', document.querySelector('.brokerUID').value)
  apiCredentialForm.append('brokerApiKey', document.querySelector('.brokerApiKey').value)
  apiCredentialForm.append('brokerSecretKey', document.querySelector('.brokerSecretKey').value)
  apiCredentialForm.append('csrfmiddlewaretoken', apiFormCsrf)

  fetch('/blocks/apiConfData', {
    method: 'POST',
    body: apiCredentialForm
  })

})
</script>
